<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Conway - El juego de la vida</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="cabecera">
		<h1>CONWAY</h1>
		<h3>EL JUEGO DE LA VIDA</h3>
	</header>
	<section class="controles-superiores">
		<div class="cs-izquierda">
			<button class="manual active">MAN</button><button class="btn api">API</button>
		</div>
		<div class="cs-derecha">
			<section class="indicadores">
				<p>Vivo</p><div class="cuadro-color color-vivo bg-vivo"></div>
				<p>Muerto</p><div class="cuadro-color color-muerto bg-muerto"></div>
			</section>
			<section class="definiciones">
				<label>Filas </label>
				<input type="number" min="3" max="100" step="1" value="3" id="txtRows" name="rows">
				<label>Columnas </label>
				<input type="number" min="3" max="100" step="1" value="3" id="txtCols" name="cols">
			</section>
		</div>
	</section>
	<section id="cuadricula" class="cuadricula">
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
		<div class="cuadro bg-muerto"></div>
	</section>
	<footer class="controles-inferiores hidden">

		<div class="cs-izquierda">
			<section class="definiciones">
				<label>Delay </label>
				<input type="number" min="100"  step="1" value="1000" id="txtDelay" name="delay">
			</section>
		</div>
		<div class="cs-derecha">
			<button id="btnPause" class="btn inactive"><img src="assets/images/pause.png" height="25"></button>
			<button id="btnPlay" class="btn"><img src="assets/images/play.png" height="25"></button>
			<button id="btnSkip" class="btn"><img src="assets/images/skip.png" height="25"></button>
			<button id="btnEraser" class="btn"><img src="assets/images/eraser.png" height="25"></button>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/funcionalidad.js" type="text/javascript"></script>
	<script src="assets/js/interfaz.js" type="text/javascript"></script>
</body>
</html>
